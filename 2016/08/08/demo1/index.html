<html lang="en"><br><head><br>    <meta charset="UTF-8"><br>    <title>AlloyPhoto Demo1</title><br>  <style type="text/css"><br>img{<br>  width:200px;<br>  height:200px;<br>}<br>  </style><br>  <script type="text/javascript" src="../js/alloyimage-1.1.js"></script><br></head><br><body><br><img id="pic" src="img/1.jpg" alt=""><br><script type="text/javascript"><br>/<em><br>由于安全限制 浏览器可能不允许canvas本地加载图片，请用sever方式浏览本页
</em>/<br>var pic = document.getElementById(“pic”);<br><br>  pic.loadOnce(function(){<br>      /<em><br>         防止用onload事件注册后  replace会改变img的src导致onload事件再次触发形成循环
      </em>/<br><br>      //$AI 或者 AlloyImage<br>      var picTranseObj = $AI(this);//创建一个psLib对象<br>      var origin = picTranseObj.clone();//克隆原始对象做为原始副本<br><br>      var grayPic = picTranseObj.act(“灰度处理”);<br>      grayPic.replace(this);<br><br>      this.onmouseover = function(){<br>          origin.replace(this);<br>      };<br><br>      this.onmouseout = function(){<br>          grayPic.replace(this);<br>      };<br><br>  });<br></script><br></body><br></html>
